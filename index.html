<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="music">
      <div class="music-container">
        <h1>music player</h1>
        <div class="music-info">
          <audio src="" id="audio"></audio>
          <div class="img-container">
            <img src="" alt="music-image" id="image" />
          </div>
          <h3 id="title"></h3>
        </div>
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="bx bx-rewind-circle"></i>
          </button>
          <button id="play" class="action-btn action-btn-play">
            <i class="bx bx-play-circle"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="bx bx-fast-forward-circle"></i>
          </button>
        </div>
        <div class="time-container">
          <div class="musicTime">
            <p class="musicTime__current"></p>
            <p class="musicTime__last"></p>
          </div>
          <div class="progress-container">
            <div class="progress"></div>
          </div>
        </div>

        <div class="volume">
          <i class="bx bxs-volume-full" id="volume-icon"></i>
          <i
            style="display: none"
            class="bx bxs-volume-mute"
            id="volume-icon-mute"
          ></i>
          <input
            type="range"
            min="0"
            max="100"
            value="80"
            step="1"
            id="volume"
          />
          <output id="volume-show"> </output>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
